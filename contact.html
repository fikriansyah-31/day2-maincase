<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-kiri">
        <img src="./assets/img/logo.png" alt="Logo" />
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-kanan">
        <a href="#">Contact Me</a>
      </div>
    </nav>
    <!-- Navbar -->
    <div class="container">
      <section>
        <div class="box1">
          <form action="">
            <h1 class="text-header">Get In Touch</h1>

            <div class="input-group">
              <label for="input-name" class="label">Name</label>
              <input type="text" id="input-name" class="input" />
            </div>
            <div class="input-group">
              <label for="input-email" class="label">Email</label>
              <input type="email" id="input-email" class="input" />
            </div>
            <div class="input-group">
              <label for="input-phone" class="label">Phone Number</label>
              <input type="number" id="input-phone" class="input" />
            </div>
            <div class="input-group">
              <label for="input-subject" class="label">Subject</label>
              <select name="" id="input-subject" class="input">
                <option value="">Lets Talk</option>
                <option value="">Lets Collaboration</option>
                <option value="">I am Hiring</option>
              </select>
            </div>
            <div class="input-group">
              <label for="input-subject" class="label">Your Message</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="input"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="box2">
          <button class="button">Submit</button>
        </div>
      </section>
    </div>
  </body>
</html>
